<html>
    <head>
        <title>1103</title>
        <style>
            #d1{
                width: 200px;
                height: 200px;
                background-color: aqua;
            }
            #d1:hover{
                width: 300px;
                height: 300px;
                background-color: navy;
                transition: width 1s,height 1s,background 2s;
            }
            body{
                font-size: 10pt;
            }
            #d2{
                margin: 10px 0px;
                font-size: 3em/*px pt em vt vh*/;
                font-family: serif;/*serif 襯線體 sans-serif無襯線體 monospace 等寬字體*/
            }
            #d3{
                width: 200px;
                box-shadow: violet 20px 20px 20px;
            }
            #d4{
                margin-top: 40px;
                width: 200px;
                color: aliceblue;
                text-shadow: rebeccapurple 0px 0px 4px;
                
            }
            #d5{
                width: 200px;
                height: 200px;
                background: gold;
                transition: width 1s,transform 2s;
            }
            #d5:hover{
                transform: rotate(360deg);
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2">!ERQFQ!#QRDA<br>你好
        </div>
        <div id="d3">!ERQFQ!#QRDA<br>你好</div>
        <div id="d4">!ERQFQ!#QRDA<br>你好</div>
        <div id="d5"></div>
    </body>
</html>
